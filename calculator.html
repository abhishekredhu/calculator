<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .btn {
            margin: 5px;
        }
        #result {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="result" readonly>
    <div class="d-grid gap-2">
      <div class="row">
        <div class="col"><button class="btn btn-primary" onclick="clearResult()">C</button></div>
        <div class="col"><button class="btn btn-primary" onclick="backspace()">DEL</button></div>
        <div class="col"><button class="btn btn-primary" onclick="appendOperator('/')">/</button></div>
        <div class="col"><button class="btn btn-primary" onclick="appendOperator('*')">*</button></div>
      </div>
      <div class="row">
        <div class="col"><button class="btn btn-primary" onclick="appendNumber('7')">7</button></div>
        <div class="col"><button class="btn btn-primary" onclick="appendNumber('8')">8</button></div>
        <div class="col"><button class="btn btn-primary" onclick="appendNumber('9')">9</button></div>
        <div class="col"><button class="btn btn-primary" onclick="appendOperator('-')">-</button></div>
      </div>
      <div class="row">
        <div class="col"><button class="btn btn-primary" onclick="appendNumber('4')">4</button></div>
        <div class="col"><button class="btn btn-primary" onclick="appendNumber('5')">5</button></div>
        <div class="col"><button class="btn btn-primary" onclick="appendNumber('6')">6</button></div>
        <div class="col"><button class="btn btn-primary" onclick="appendOperator('+')">+</button></div>
      </div>
      <div class="row">
        <div class="col"><button class="btn btn-primary" onclick="appendNumber('1')">1</button></div>
        <div class="col"><button class="btn btn-primary" onclick="appendNumber('2')">2</button></div>
        <div class="col"><button class="btn btn-primary" onclick="appendNumber('3')">3</button></div>
        <div class="col"><button class="btn btn-primary" onclick="calculate()">=</button></div>
      </div>
      <div class="row">
        <div class="col"><button class="btn btn-primary" onclick="appendNumber('0')">0</button></div>
        <div class="col"><button class="btn btn-primary" onclick="appendNumber('.')">.</button></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let result = document.getElementById('result');

    function appendNumber(number) {
        result.value += number;
    }

    function appendOperator(operator) {
        result.value += operator;
    }

    function calculate() {
        try {
            result.value = eval(result.value);
        } catch (error) {
            result.value = 'Error';
        }
    }

    function clearResult() {
        result.value = '';
    }
    function backspace(){
        result.value = result.value.slice(0, -1);
    }
</script>

</body>
</html>
